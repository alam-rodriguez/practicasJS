<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>05-mostrar todos los numeros impares entre dos numers intrducids por el usuario</title>
</head>
<body>
	<div class="encabezado">
		05-mostrar todos los numeros impares entre dos numers intrducids por el usuario
	</div>
	<form>
		<input type="text" id="input1">
		<input type="text" id="input2">
		<input type="submit" value="Enviar" id="enviar">
		<div id="resultado"> Resultado... </div>
	</form>

<!---------------------------ESTILOS--------------------------->
	<style type="text/css">
		.encabezado{
			margin: auto;
			padding: 20px;
			width: 80%;
			background: #aaa;
			border-radius: 10px;
			border: black 3px solid ;
		}
		body {
			background: #2C5C0E;
		}
		form{
		  justify-content: center;
		  align-items: center;
		}
		input{
			margin: 10px;
			padding: 10px;
			background: #aaa;
			border-radius: 7px;
			border-color: #000;
		}
		#resultado {
			margin: auto;
			padding: 20px;
			width: 80%;
			height: 200px;
			background: #aaa;
			border-radius: 10px;
		}		
	</style>
<!---------------------------ESTILOS--------------------------->

<!---------------------------JAVASCRIPT--------------------------->

	<script type="text/javascript">
		const input1 = document.querySelector('#input1');
		const input2 = document.querySelector('#input2');
		const form = document.querySelector('form');
		const enviar = document.querySelector('#enviar');
		const resultado = document.querySelector('#resultado');

		enviar.addEventListener('click', (e)=>{
			e.preventDefault();

			resultado.innerText = 'los numeros que no son impares son los siguientes: ';
			for( let i = input1.value; i < input2.value; i++){
				if( (i % 2) ==0 ){
					
				}else{
					resultado.innerText += i + '-';
				}
			}
		})




		
	</script>
<!---------------------------JAVASCRIPT--------------------------->

</body>
</html>s
